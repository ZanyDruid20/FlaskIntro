{% extends 'base.html' %}

{% block title %}Update Task{% endblock %}

{% block content %}
    <div class="content">
        <h1>Update Task</h1>
        <form action="/update/{{ task.id }}" method="POST">
            <input type="text" name="content" id="content" value="{{ task.content }}" required>
            <input type="submit" value="Update Task">
        </form>
        <a href="/">Cancel</a>
    </div>
{% endblock %}
